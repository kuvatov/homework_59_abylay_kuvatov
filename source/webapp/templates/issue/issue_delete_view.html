{% extends 'base.html' %}
{% block title %}Issue Delete{% endblock %}
{% block content_heading %}Удалить задачу{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h5>Вы уверены, что хотите удалить задачу - {{ issue.pk }} ?!</h5>
    <p><b>Задача:</b> {{ issue.summary }}</p>
    <div class="page_action">
        <input type="submit" value="Удалить" class="btn btn-danger">
        <a class="btn btn-secondary" href="{% url 'projects_view' %}">Отмена</a>
    </div>
</form>
{% endblock %}
